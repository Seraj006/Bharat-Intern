<!DOCTYPE html>
<html>
<head>
  <title>Netflix Homepage</title>
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body bgcolor="firebrick">
  <header>
    <nav>
      <img src="logo.png" alt="Netflix Logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Welcome to Netflix</h1>
      <p>Enjoy unlimited streaming of movies and TV shows.</p>
      <a href="#" class="cta-button">Get Started</a>
    </div>
  </header>

  <section class="content">
    <h2><center>Trending Now</center></h2>
    <div class="movie-grid">
      <div class="movie">
        <img src="Oppenheimer1689574600547.jpg" alt="Movie 1" style="width: 300px; height: 200px;">
        <h3>Movie 1</h3>
      </div>
      <div class="movie">
        <img src="movie2.jpeg" alt="Movie 2" style="width: 300px; height: 200px;">
        <h3>Movie 2</h3>
      </div>
      <div class="movie">
        <img src="movie3.jpg" alt="Movie 3" style="width: 300px; height: 200px;">
        <h3>Movie 3</h3>
      </div>
      <!-- Add more movies here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Netflix. All rights reserved.</p>
    <p>  By S.A</p>
  </footer>

</body>
</html>
